<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
    <login></login>
</div>

<!--通过模板标签形式创建组件-->
<template id="loginTemplate">
    <h1>用户登录</h1>
</template>
</body>
<!--引入vue开发版本-->
<script src="../static/js/vue.js"></script>
<script>
    //局部组件登录模板
    let login = {
        //具体局部组件名称
        template: '#loginTemplate'
    };

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        //用来注册局部组件的
        components: {
            //局部组件名称
            // login: {
            //     template:'<div><h2>用户登录</h2></div>'
            // },
            //注册局部组件
            login
        }
    });
</script>
</html>
