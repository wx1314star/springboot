<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>learn Resource</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div style="text-aligh: center; margin: 0 auto; width: 1000px;">
    <h1>学习资源大奉送，爱我就关注XX公众号：XXjava超神学堂</h1>
    <table border="1">
        <tr>
            <td>作者</td>
            <td>教程名称</td>
            <td>地址</td>
        </tr>
        <tr th:each="learn : ${learnList}">
            <td th:text="${learn.author}">XX</td>
            <td th:text="${learn.title}">SpringBoot干货系列</td>
            <td><a th:href="${learn.url}" target="_blank">点我</a></td>
        </tr>
    </table>
</div>
</body>
</html>
